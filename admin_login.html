<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="stylesheet" href="styleno1.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: url('img/bg02.jpg'); /* ใช้รูปภาพพื้นหลังเดียวกัน */
      background-size: cover;
      background-position: center;
    }
    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    .login-container h1 {
      color: #d81b60;
      margin-bottom: 20px;
    }
    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .login-container button {
      background-color: #d81b60;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1em;
      transition: background-color 0.3s ease;
    }
    .login-container button:hover {
      background-color: #b71c1c;
    }
    .login-message {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>เข้าสู่ระบบ Admin</h1>
    <form id="login-form">
      <input type="text" id="username" placeholder="Username" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
      <div id="login-message" class="login-message"></div>
    </form>
  </div>

  <script>
    // --- [เพิ่มส่วนนี้] กำหนด URL ของเซิร์ฟเวอร์ที่ออนไลน์ ---
    const API_BASE_URL = 'https://chapshabubu.onrender.com';
    // ----------------------------------------------------

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const messageDiv = document.getElementById('login-message');

      try {
        // --- [แก้ไข] เปลี่ยนไปใช้ URL ใหม่ ---
        const res = await fetch(`${API_BASE_URL}/admin/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        // ---------------------------------

        const data = await res.json();
        if (data.success) {
          window.location.href = 'admin.html'; // ไปหน้า Admin หลังจาก Login สำเร็จ
        } else {
          messageDiv.textContent = data.message || 'ID หรือรหัสผ่านไม่ถูกต้อง';
        }
      } catch (error) {
        console.error('Login Error:', error);
        messageDiv.textContent = 'เกิดข้อผิดพลาดในการเชื่อมต่อกับเซิร์ฟเวอร์';
      }
    });
  </script>
</body>
</html>
